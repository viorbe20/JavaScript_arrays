<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Virginia Ordoño Bernier">
    <meta name="date" content="August 2021">
    <meta name="content" content="Arrays: pop() method">
    <title>pop() Method</title>
    <style type="text/css">
        h1 {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 60px;
        }

        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>array.pop()</h1>
    <hr>
    <p>Elimina el último elemento de un array y lo devuelve</p>

    <img src="img/pop_img.png">

    <script type='text/javascript'>
        var week = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        console.log("Week: " + week);

        console.log("Last element: " + week.pop());
        console.log("Week: " + week);

        var weekLength = week;
        console.log(weekLength);
    </script>
</body>

</html>
