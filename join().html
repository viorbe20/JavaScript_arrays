<body>
    <h1>array.join()</h1>
    <hr>
    <p>Devuelve el array en una cadena, separada por el caracter indicado.</p>
    <br>

    <img src="img/join_img.png">

    <script type='text/javascript'>
        var week = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        console.log("Contenido de 'week'");
        console.log(week);
        console.log("");

        console.log("week.join('-') devuelve lo siguiente:");
        console.log(week.join('-'));
        console.log("");

        console.log("week.join('||') devuelve lo siguiente:");
        console.log(week.join('||'));
        console.log("");
    </script>
