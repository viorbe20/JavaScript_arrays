<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Virginia Ordoño Bernier">
    <meta name="date" content="August 2021">
    <meta name="content" content="Arrays: indexOf() method">
    <title>indexOf() Method</title>
    <style type="text/css">
        h1 {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 60px;
        }

        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>array.indexOf()</h1>
    <hr>
    <p>Devuelve la posición del elemento indicado. Si no se encuentra, devuelve un número negativo.</p>
    <br>

    <img src="img/indexOf_img.png">

    <script type='text/javascript'>
        var week = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        console.log("Contenido de 'week'.");
        console.log(week);
        console.log("");

        console.log("Resultado de week.indexOf('Wednesday')");
        console.log(week.indexOf('Wednesday'));
        console.log("");

        console.log("Resultado de week.indexOf('wednesday')");
        console.log(week.indexOf('wednesday'));
        console.log("");
    </script>
</body>

</html>
